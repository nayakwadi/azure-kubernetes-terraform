trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: BuildStage
  jobs:
  - job: BuildJob
    steps:
    - script: echo BuildJobStep1

    - script: echo BuildJobStep2

- stage: DevDeployStage
  jobs:
  - job: DevDeployJob
    steps:
    - script: echo Deploy to Dev

- stage: QADeployStage
  jobs:
  - job: QADeployJob
    steps:
    - script: echo Deploy to QA

- stage: ProdDeployStage
  jobs:
  - job: ProdDeployJob
    steps:
    - script: echo Deploy to Prod


