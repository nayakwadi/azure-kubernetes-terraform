trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo K8s Terraform Iaac Azure
  displayName: 'Run a one-line script'

- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_rsa.pub'

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.secrueFilePath)'
    backendServiceArm: 'aks-terra-svcconn'
    backendAzureRmResourceGroupName: 'snoperatios-rg'
    backendAzureRmStorageAccountName: 'stgaccntsniacterra'
    backendAzureRmContainerName: 'contterrastate'
    backendAzureRmKey: 'kubernetes-dev.tfstate'
